<footer>

    <script>
        const cookieConsent = document.querySelector('.cookie-consent');
        const acceptCookiesBtn = document.querySelector('.cookie-consent__accept');
        const closeCookiesBtn = document.querySelector('.cookie-consent__close');

        acceptCookiesBtn.addEventListener('click', () => {
            m200423setCookie('cookieConsent', 'true', 365);
            cookieConsent.style.display = 'none';
        });

        closeCookiesBtn.addEventListener('click', () => {
            cookieConsent.style.display = 'none';
        });

        if (!m200423getCookie('cookieConsent')) {
            cookieConsent.style.display = 'flex';
        }

        function m200423setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function m200423getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring((name + '=').length, cookie.length);
                }
            }
            return null;
        }
    </script>
